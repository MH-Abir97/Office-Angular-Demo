<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
        
        <ng-container matColumnDef="SL">
            <th mat-header-cell *matHeaderCellDef> SL </th>
            <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>
      
      <!-- Position Column -->
      <ng-container matColumnDef="InvoiceNo">
        <th mat-header-cell *matHeaderCellDef> InvoiceNo </th>
        <td mat-cell *matCellDef="let element"> {{element.InvoiceNo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="InvoiceDate">
        <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
        <td mat-cell *matCellDef="let element"> {{element.InvoiceDate}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="SalesOrderNos">
        <th mat-header-cell *matHeaderCellDef> Sales Order Nos </th>
        <td mat-cell *matCellDef="let element"> {{element.SalesOrderNos}} </td>
      </ng-container>

      <ng-container matColumnDef="DocStatus">
        <th mat-header-cell *matHeaderCellDef> DocStatus </th>
        <td mat-cell *matCellDef="let element"> {{element.DocStatus}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

    <mat-paginator
    (page)="handlePageEvent($event)"
    showFirstLastButtons
    [pageSizeOptions]="[5,10, 50, 100]"
    aria-label="Select page">
</mat-paginator>

  </div>
