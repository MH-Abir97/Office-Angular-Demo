<form class="example-form"  [formGroup]="studentReg">
    <table >
        <tr >
            <td style="padding-left: 10px;padding-right: 10px;">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>DepartmentName </mat-label>
                        <input matInput formControlName="DepartmentName" placeholder="Department Name " >
                      </mat-form-field>
                </div>
            </td>
            <td >
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Address </mat-label>
                        <input matInput formControlName="Address" placeholder="Address " >
                      </mat-form-field>
                </div> 
            </td>
        </tr>
        <tr >
            <td style="padding-left: 10px;">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>ContactNo</mat-label>
                        <input matInput formControlName="ContactNo" placeholder="ContactNo" >
                      </mat-form-field>
                </div>
            </td>
            <td >
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="Email" placeholder="Email" >
                      </mat-form-field>
                </div> 
            </td>
        </tr>
        <tr >
            <td style="padding-left: 10px;">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>ManagerName</mat-label>
                        <input matInput formControlName="ManagerName" placeholder="ManagerName" >
                      </mat-form-field>
                </div>
            </td>
            <td >
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Fax</mat-label>
                        <input matInput formControlName="Fax" placeholder="Fax" >
                      </mat-form-field>
                </div> 
            </td>
        </tr>
        <tr>
            <td>
                <button style="background-color: #a50871;color: black;text-align: right;margin-left: 10px;" mat-button (click)="Savebtn()">Accent</button>
            </td>
            <td></td>
           
        </tr>
       
    </table>
</form>
<br/>
<button style="background-color: #a50871;color: black;text-align: right;margin-left: 10px;" mat-button (click)="AddItem()">Accent</button>
<br/>
<br/>
<form [formGroup]='gasForm'>
<table>
   
        <tr>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Choose one</mat-label>
                    <mat-select formControlName="ddlGasId" (selectionChange)="changeselectListval($event.value)">
                      <mat-option *ngFor="let gas of GasList" [value]="gas.GasId">
                          {{gas.Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </td>
        </tr>
</table>
</form>
    
    

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="GasId">
        <th mat-header-cell *matHeaderCellDef> GasId </th>
        <td mat-cell *matCellDef="let element"> {{element.GasId}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br/>
  <br/>

      <li>{{p.name}}</li>
  </ul> -->
  <br/>
